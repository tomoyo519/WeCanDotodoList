    <script>
      function signup(){

        let signupName = $("#name").val();
        let signupId = $("#id").val();
        let signupPw = $("#password").val();
        let signupPw2 = $("#passwordcheck").val();
        $.ajax({
          type:"POST",
          url:"/api/register",
          data: {'username_give': signupName, 'id_give':signupId, 'pw_give':signupPw, 'pw2_give': signupPw2},
          success: function(res){
            console.log('성공했을때,',res);
          }
        })
      }
    </script>

              class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"

              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"

                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />

        </div>

        <div class="flex flex-1 justify-end">
          <a href="/login" class="text-sm font-semibold leading-6 text-gray-900"

        </div>
      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->

        <div

        >
          <div class="flex items-center justify-between">
            <div class="flex flex-1">
              <button
                type="button"
                class="-m-2.5 rounded-md p-2.5 text-gray-700"
              >
                <span class="sr-only">Close menu</span>
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"

                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>

            <div class="flex flex-1 justify-end">
              <a
                href="/login"
                class="text-sm font-semibold leading-6 text-gray-900"
                >Log in <span aria-hidden="true">&rarr;</span></a
              >

          </div>
          <div class="mt-6 space-y-2">
            <a
              href="#"

    <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img
          class="mx-auto h-10 w-auto"
          src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
          alt="Your Company"
        />
        <h2
          class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
          야너두 할일 관리할 수 있어!
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
        <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">
          <form class="space-y-6" action="#" method="POST">

             <div>
              <label
                for="id"
                class="block text-sm font-medium leading-6 text-gray-900"
                >성명</label
              >
              <div class="mt-2">
                <input
                  id="name"
                  name="name"
                  type="name"
                  autocomplete="name"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>


            <div>
              <label
                for="id"
                class="block text-sm font-medium leading-6 text-gray-900"
                >ID</label
              >
              <div class="mt-2">
                <input
                  id="id"
                  name="id"
                  type="id"
                  autocomplete="id"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Password</label
              >
              <div class="mt-2">
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

              <div>
              <label
                for="password"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Password 확인</label
              >
              <div class="mt-2">
                <input
                  id="passwordcheck"
                  name="passwordcheck"
                  type="passwordcheck"
                  autocomplete="current-passwordcheck"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div class="flex">
              <button
                onclick="signup()"
                type="submit"
                class="mr-3 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
              회원가입 하기
              </button>

             
            </div>
          </form>

         

     
      </div>
    </div>
